<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cuochi</title>
<link rel="stylesheet" href="/css/cuochi.css">
</head>
<body>
	<h1>Cuochi</h1>
	<div th:if="${cuochi.isEmpty()}">Non ci sono cuochi nel sistema</div>
	<ul>
		<div th:each="cuoco : ${cuochi}">
		<a href="@{'/cuochi' + '/' + ${cuoco.id}}"><img th:src="*{'data:image/jpeg;base64,'+{cuoco.immagine}}"></a>
			<a th:href="@{'/cuochi' + '/' + ${cuoco.id}}"
				th:text="${cuoco.nome} + ' (' + ${cuoco.cognome} + ')'"></a>
		</div>



		
	</ul>
</body>
</html>
