<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Ricette</h1>
	<div th:if="${ricette.isEmpty()}">Non ci sono ricette nel sistema</div>
	<ul>
		<li th:each="ricetta : ${ricette}"><a
			th:href="@{'/ricette' + '/' + ${ricetta.id}}"
			th:text="${ricetta.nome}">Up! (2000)</a>
		</li>
	</ul>
</body>
</html>
